<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
<a href="index.html" class="btn btn-primary nav-btn">Go back</a>
<div class="modal fade" id="editModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form id="editModalForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Modal title</h5>
                <button type="reset" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="titleInput" class="form-label">Title</label>
                    <input
                        type="text"
                        class="form-control"
                        id="titleInput"
                        name="titleInput"
                        placeholder="Title">
                </div>
                <div class="mb-3">
                    <label for="notesInput" class="form-label">Notes</label>
                    <textarea
                        class="form-control"
                        id="notesInput"
                        name="notesInput"
                        rows="5"
                        placeholder="Learn some HTML">
                    </textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
</div>

<div class="root">
    <div class="todo-container container-fluid" id="todo-container">
        <ul id="todo-list" class="list-unstyled p-3">
            <li class="main-loading">Loading</li>
        </ul>
        <form id="add-todo-form">
            <div class="input-group">
                <input
                    name="add-todo-input"
                    type="text"
                    class="form-control"
                    placeholder="Title"
                    aria-label="New todo title"
                    aria-describedby="add-btn">
                <button
                    class="btn btn-outline-primary"
                    type="submit">
                        Add
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
